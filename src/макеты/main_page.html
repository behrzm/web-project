<html>
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #ffd1d1;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #ff6f61;
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .navbar .username {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
        }
        .card {
            background-color: #ff9e9e;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin: 20px;
        }
        .card img {
            width: 100px;
            height: 100px;
        }
        .card-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .todo-list img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" href="#">
        2DO
    </a>
    <button class="username">
        Username
    </button>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img alt="Illustration of a to-do list with colorful bars" height="200" src="https://storage.googleapis.com/a1aa/image/disbPmA8mCL81Jv6Ec-4VYAyckwdyEOemlbNTkHT2ZA.jpg" width="200"/>
                <h5 class="card-title">
                    To-Do List
                </h5>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <img alt="Illustration of a tomato-shaped timer" height="200" src="https://storage.googleapis.com/a1aa/image/-avmx4uukvZdeSG6sk5aWzvl-4mf4RfF3QV2Eu1ZVLY.jpg" width="200"/>
                <h5 class="card-title">
                    Pomodoro Timer
                </h5>
            </div>
        </div>
    </div>
</div>
</body>
</html>
