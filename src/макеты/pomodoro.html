<html>
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <style>
        body {
            background-color: #FADCD9;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #F76C5E;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }
        .username {
            background-color: #F76C5E;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 36px;
            color: #8C6D6D;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .control-panel {
            background-color: #F76C5E;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .control-panel button {
            background-color: #FADCD9;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
        }
        .circle {
            width: 300px;
            height: 300px;
            border: 20px solid #A8F28A;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" href="#">
        <img alt="2DO logo" height="30" src="https://storage.googleapis.com/a1aa/image/yy_vaRhzUnuX1u3Vz3yyhmzEMhRYGfjonc4ZH1V7C90.jpg" width="30"/>
        2DO
    </a>
    <button class="username">
        Username
    </button>
</nav>
<div class="sidebar">
    Pomodoro
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="control-panel">
                <button>
                    Start
                </button>
                <button>
                    Stop
                </button>
                <button>
                    Settings
                </button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="circle">
            </div>
            <div class="timer">
                25:00
            </div>
        </div>
    </div>
</div>
</body>
</html>
