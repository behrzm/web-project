<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8c8c8;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f05d5d;
            padding: 10px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .header .username {
            background-color: #f08d8d;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            display: flex;
            align-items: center;
        }
        .header .username .circle {
            width: 20px;
            height: 20px;
            background-color: #d9a3a3;
            border-radius: 50%;
            margin-right: 10px;
        }
        .sidebar {
            position: absolute;
            top: 100px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .btn {
            background-color: #f05d5d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar .btn:hover {
            background-color: #f08d8d;
        }
        .sidebar .vertical-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 24px;
            color: #8c8c8c;
            margin-top: 20px;
        }
        .content {
            margin-left: 80px;
            margin-top: 20px;
            background-color: #f05d5d;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content .days {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .content .days .day {
            background-color: #f8c8c8;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: black;
        }
        .content .schedule {
            display: flex;
            flex-direction: column;
        }
        .content .schedule .time-slot {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f8c8c8;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">2DO</div>
    <div class="username">
        <div class="circle"></div>
        Username
    </div>
</div>
<div class="sidebar">
    <button class="btn">+</button>
    <button class="btn">-</button>
    <div class="vertical-text">To-Do List</div>
</div>
<div class="content">
    <div class="days">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
    <div class="schedule">
        <div class="time-slot">00:00</div>
        <div class="time-slot">01:00</div>
        <div class="time-slot">02:00</div>
        <div class="time-slot">03:00</div>
        <div class="time-slot">04:00</div>
        <div class="time-slot">05:00</div>
        <div class="time-slot">06:00</div>
        <div class="time-slot">07:00</div>
        <div class="time-slot">08:00</div>
        <div class="time-slot">09:00</div>
        <div class="time-slot">10:00</div>
        <div class="time-slot">11:00</div>
        <div class="time-slot">12:00</div>
        <div class="time-slot">13:00</div>
        <div class="time-slot">14:00</div>
        <div class="time-slot">15:00</div>
        <div class="time-slot">16:00</div>
        <div class="time-slot">17:00</div>
        <div class="time-slot">18:00</div>
        <div class="time-slot">19:00</div>
        <div class="time-slot">20:00</div>
        <div class="time-slot">21:00</div>
        <div class="time-slot">22:00</div>
        <div class="time-slot">23:00</div>
    </div>
</div>
</body>
</html>
