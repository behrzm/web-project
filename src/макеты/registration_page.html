<html>
<head>
    <title>
        Authorization Page
    </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #ffc1c1;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #ff6f61;
            padding: 10px;
        }
        .navbar-brand {
            font-size: 24px;
            color: white;
        }
        .navbar-text {
            color: white;
            font-size: 18px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 20px;
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: white;
            border-radius: 20px;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-google {
            background-color: #ff6f61;
            color: white;
            border-radius: 20px;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-apple {
            background-color: #ff6f61;
            color: white;
            border-radius: 20px;
            width: 100%;
        }
        .image-container {
            position: relative;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .form-overlay {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 300px;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            2DO
        </a>
        <span class="navbar-text">
     Authorization page
    </span>
    </div>
</nav>
<div class="container">
    <div class="image-container">
        <img alt="Illustration of a person holding a large pencil next to a clipboard with a to-do list" height="400" src="https://storage.googleapis.com/a1aa/image/S8akEi7si7tWq79RwtAmHlIVFrolWFuFGOU7ia6pyJM.jpg" width="600"/>
        <div class="form-overlay">
            <div class="form-container">
                <input class="form-control" placeholder="Username" type="text"/>
                <input class="form-control" placeholder="Username" type="text"/>
                <input class="form-control" placeholder="Password" type="password"/>
                <input class="form-control" placeholder="Confirm password" type="password"/>
                <button class="btn btn-custom">
                    Register
                </button>
                <button class="btn btn-google">
                    <i class="fab fa-google">
                    </i>
                    Continue with Google
                </button>
                <button class="btn btn-apple">
                    <i class="fab fa-apple">
                    </i>
                    Continue with Apple
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
